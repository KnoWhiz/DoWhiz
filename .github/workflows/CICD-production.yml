name: CICD_production

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true

    defaults:
      run:
        working-directory: DoWhiz_service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Build
        run: cargo build --verbose

      - name: Run tests (scheduler_module)
        run: cargo test -p scheduler_module --verbose

      - name: Run tests (run_task_module)
        run: cargo test -p run_task_module --verbose

      - name: Build release binaries
        run: cargo build -p scheduler_module --bins --release

      - name: Archive rust binaries
        uses: actions/upload-artifact@v4
        with:
          name: rust-binaries
          path: |
            DoWhiz_service/target/release/rust_service
            DoWhiz_service/target/release/inbound_gateway
            DoWhiz_service/target/release/set_postmark_inbound_hook
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download rust binaries
        uses: actions/download-artifact@v4
        with:
          name: rust-binaries
          path: ./rust-binaries

      - name: Create SSH Directory
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

      - name: Decode SSH Private Key
        run: |
          echo "${{ secrets.PROD_SSH_PRIVATE_KEY }}" > ~/.ssh/private_key.pem
          chmod 600 ~/.ssh/private_key.pem

      - name: Add Azure VM to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.PROD_AZURE_VM_IP }} >> ~/.ssh/known_hosts

      - name: Create SSH config file
        run: |
          echo "Host azureproduction" >> ~/.ssh/config
          echo "  HostName ${{ secrets.PROD_AZURE_VM_IP }}" >> ~/.ssh/config
          echo "  User ${{ secrets.PROD_AZURE_VM_USER }}" >> ~/.ssh/config
          echo "  Port 22" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/private_key.pem" >> ~/.ssh/config

      - name: Update repo and build on Azure VM
        run: |
          ssh -F ~/.ssh/config azureproduction << 'EOF'
          cd /home/${{ secrets.PROD_AZURE_VM_USER }}/server/DoWhiz
          git checkout -f
          git checkout main
          git pull
          mkdir -p /home/${{ secrets.PROD_AZURE_VM_USER }}/server/DoWhiz/DoWhiz_service/target/release
          EOF

      - name: Ensure release directory is writable
        run: |
          ssh -F ~/.ssh/config azureproduction << 'EOF'
          set -e
          RELEASE_DIR=/home/${{ secrets.PROD_AZURE_VM_USER }}/server/DoWhiz/DoWhiz_service/target/release
          mkdir -p "$RELEASE_DIR"
          chmod u+rwx "$RELEASE_DIR"
          EOF

      - name: Inspect release directory (debug)
        run: |
          ssh -F ~/.ssh/config azureproduction << 'EOF'
          RELEASE_DIR=/home/${{ secrets.PROD_AZURE_VM_USER }}/server/DoWhiz/DoWhiz_service/target/release
          echo "== whoami =="
          whoami
          echo "== id =="
          id
          echo "== ls -ald =="
          ls -ald "$RELEASE_DIR"
          echo "== ls -al =="
          ls -al "$RELEASE_DIR"
          echo "== stat =="
          stat "$RELEASE_DIR" || true
          echo "== df -h =="
          df -h "$RELEASE_DIR" || true
          EOF

      - name: Upload rust binaries to Azure VM (tmp)
        run: |
          ssh -F ~/.ssh/config azureproduction "mkdir -p /tmp/dowhiz-release"
          scp -F ~/.ssh/config ./rust-binaries/* azureproduction:/tmp/dowhiz-release/

      - name: Install rust binaries on Azure VM
        run: |
          ssh -F ~/.ssh/config azureproduction << 'EOF'
          set -e
          RELEASE_DIR=/home/${{ secrets.PROD_AZURE_VM_USER }}/server/DoWhiz/DoWhiz_service/target/release
          install -m 755 /tmp/dowhiz-release/rust_service "$RELEASE_DIR/rust_service"
          install -m 755 /tmp/dowhiz-release/inbound_gateway "$RELEASE_DIR/inbound_gateway"
          install -m 755 /tmp/dowhiz-release/set_postmark_inbound_hook "$RELEASE_DIR/set_postmark_inbound_hook"
          rm -rf /tmp/dowhiz-release
          EOF

      - name: Write production .env on Azure VM
        run: |
          ssh -F ~/.ssh/config azureproduction << 'EOF'
          mkdir -p /home/${{ secrets.PROD_AZURE_VM_USER }}/server/DoWhiz/DoWhiz_service
          cat << 'ENVEOF' > /home/${{ secrets.PROD_AZURE_VM_USER }}/server/DoWhiz/DoWhiz_service/.env
          ${{ secrets.COMMON_ENV }}
          ENVEOF
          chmod 600 /home/${{ secrets.PROD_AZURE_VM_USER }}/server/DoWhiz/DoWhiz_service/.env
          EOF

      - name: Restart DoWhiz services
        run: |
          ssh -F ~/.ssh/config azureproduction << 'EOF'
          pm2 restart dowhiz_rust_service
          EOF
